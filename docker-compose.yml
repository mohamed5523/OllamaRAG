
networks:
  company-ai-network:
    driver: bridge

volumes:
  milvus-etcd-data:
  milvus-minio-data:
  milvus-standalone-data:
  open-webui-data:

services:
  # Milvus Dependencies
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - milvus-etcd-data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - company-ai-network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - milvus-minio-data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    networks:
      - company-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Milvus Standalone
  milvus-standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus-standalone-data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    networks:
      - company-ai-network
    depends_on:
      - etcd
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3

  # Milvus Management UI (Attu)
  attu:
    container_name: milvus-attu
    image: zilliz/attu:v2.3.3
    environment:
      MILVUS_URL: host.docker.internal:19530
      HOST_URL: http://localhost:8000
    ports:
      - "8000:3000"
    networks:
      - company-ai-network
    depends_on:
      - milvus-standalone
    restart: unless-stopped

  # Open WebUI - Modern ChatGPT-like Interface
  open-webui:
    container_name: open-webui
    image: ghcr.io/open-webui/open-webui:main
    volumes:
      - open-webui-data:/app/backend/data
    ports:
      - "8080:8080"
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - WEBUI_AUTH=true
      - WEBUI_SECRET_KEY=your-secret-key-change-this
      - ENABLE_RAG_WEB_SEARCH=false
      - ENABLE_IMAGE_GENERATION=false
      - WEBUI_MULTI_USER=true
      - DEFAULT_USER_ROLE=pending
      - PENDING_USER_OVERLAY_TITLE="Wait your credential from Eng MOHAMMED RADWAN"
      - WEBUI_NAME=R and D
      - DEFAULT_LOCALE=en-US
      - WEBUI_FAVICON_URL=/app/branding/favicon.ico
      - WEBUI_BANNER_URL=/app/branding/logo.jpg
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - company-ai-network
    restart: unless-stopped

  # Custom RAG API Service
  rag-api:
    container_name: rag-api
    build:
      context: ../api
      dockerfile: Dockerfile
    volumes:
      - ../data/uploads:/app/uploads
      - ../data/embeddings:/app/embeddings
    ports:
      - "8001:8000"
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - MILVUS_HOST=milvus-standalone
      - MILVUS_PORT=19530
      - EMBEDDING_MODEL=nomic-embed-text
      
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - company-ai-network
    depends_on:
      - milvus-standalone
    restart: unless-stopped